<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Johnathon Melton">
    <meta name="description" content="Contact Information">
    <title>Contact Us - Taco Tavern</title>
    <link rel="stylesheet" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    
</head>

<body>
    <header class="header">
        <h1 class="header__h1">Taco Tavern</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#menu">Menu</a>
                </li>
                <li>
                    <a href="hours.html">Hours</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <figure>
            <img src="taco-plate.jpg" alt="Taco Plate" title="Tacos!" width="1000" height="649">
            <figcaption class="offscreen">
                Taco Plate
            </figcaption>
        </figure>
    </section>

    <main class="main">
        <article class="main__article">
            <h2>Our Location</h2>
            <address>
                555 Taco Tavern Blvd, Suite E <br>
                Galveston, Tx 55555-5555
                <br><br>
                Phone: <a href="tel:+5555555555">555-555-5555</a>
            </address>
        </article>
        <hr>
        <article class="main__article contact">
            <h2 class="contact__h2">Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get" class="contact__form">
                <fieldset class="contact_fieldset">
                    <legend class="offscreen">Send Us A Message</legend>
                    <p class="contact__p">
                        <label class="contact__label" for="name">Name</label>
                        <input class="contact__input" type="text" name="name" id="name" placeholder="Your Name" required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="email">Email:</label>
                        <input class="contact__input" type="email" name="email" id="email" placeholder="Your Email" required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="message">Your Message</label>
                        <br>
                        <textarea  class="contact__textarea" name="message" id="message" cols="50" rows="10"
                            placeholder="Type Your Message Here"></textarea>
                    </p>
                </fieldset>
                <button class="contact__button" type="submit">Send</button>
                <button class="contact__button" type="reset">Reset</button>
            </form>
        </article>

    </main>
    <hr>
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy; <time id="year"></time></span>
            <span class="nowrap">Taco Tavern</span>
        </p>
        <!--This is not actually copyrighted. Simply put for asthetics-->
    </footer>
</body>

</html>
